name: Monitor with Prometheus and Grafana
on:
  push:
    branches:
      - devops
jobs:
  deploy-monitoring:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Set up Docker Compose
        run: |
          docker-compose up -d  # Lance ton app, NGINX, Prometheus, Grafana

      - name: Wait for services
        run: sleep 30  # Temps pour que les conteneurs démarrent

      - name: Check Prometheus targets
        run: |
          curl -s http://localhost:9090/api/v1/targets | grep -q "up"  # Vérifie si les cibles sont up
          if [ $? -ne 0 ]; then echo "Prometheus target failed"; exit 1; fi

      - name: Verify Grafana
        run: |
          curl -s http://localhost:3000/api/health  # Vérifie que Grafana est opérationnel